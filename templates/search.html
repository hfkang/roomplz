{% extends "layout.html" %}

{% block body %}

	<section id="banner">
	<h2>Search</h2>
	<form action="/search">
        <label>Search for a booking<input name="query"></label>
        <input type ="submit">
   	</form>
	</section>

	<section id="one" class="wrapper-special">
		{% for result in results %}
			<p>{{result[0]}} is in {{result[1]}}{{result[2]}} at {{result[3]}}</p>
		{% endfor %}
	</section>
{% endblock %}
